########################PATH START####################################
paths:
  /private-promotion-link/:
    post:
      summary: 获取用户专属推广链接
      description: 采用basic auth方式登录获取token,该token用于构造推广url,需要在请求体中传入需要获取的用户的id,有效期间隔expires(单位为秒)以及需要推广的url三个参数，其中expires参数可选，可以不传，此时该token则永久有效。请求成功后后端返回推广链接，如"https://xueerpromotion.andrewpqc.xyz/promotion/?t=tokenstring&target=https://xueer.muxixyz.com/auth/register/"
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: body
          description: 请求体
          required: true
          schema:
            type: object
            properties:
              id:
                type: integer
                description: 用户id
              expires:
                type: integer
                description: 有效时间,单位秒
              url:
                type: string
                description: 被推广页面的url
      responses:
        401:
          description: unathorized
        200:
          description: OK
          schema:
            properties:
              promotion_url:
                type: string
                description: 推广链接
      security:
      - basic: []

  /promotion/:
    get:
      summary: 处理推广请求
      description: 接收用户请求，统计点击，并且将请求重定向到被推广页面
      parameters:
        - in: query
          name: t
          description: token字符串
          required: true
        - in: query
          name: target
          description: 被推广页面的url
          required: true
      responses:
        301:
          description: 重定向到被推广页面
        403:
          description: token过期或不完整
  
  /top/{n}/:
    get:
      summary: 获取推广力度前n位的用户id及其推广力度得分
      description: 推广力度得分由通过该用户专属推广连接进入到推广页面的请求数量决定(虽然这里可能存在刷分的漏洞!)
      parameters:
        - in: path
          name: n
          description: 获取前n位的信息
          required: true
      responses:
        200:
          description: ok
        401:
          description: unathorized
      security:
      - basic: []
  
  /rank/{id}/:
    get:
      summary: 获取某一用户当前排名
      description: 推广力度得分由通过该用户专属推广连接进入到推广页面的请求数量决定(虽然这里可能存在刷分的漏洞!)
      parameters:
        - in: path
          name: id
          description: 用户标识
          required: true
      responses:
        200:
          description: ok
          schema:
            properties:
              rank:
                type: integer
                description: 排名
              score:
                type: integer
                description: 推广分数
        401:
          description: unathorized
      security:
      - basic: []

  /statistic/:
    get:
      summary: 获取活动参与人数
      description: 
      responses:
        200:
          description: ok
          schema:
            properties:
              total:
                type: integer
                description: 参与人数
        401:
          description: unathorized
      security:
      - basic: []
    
  /clean/:
    delete:
      summary: 清空数据库
      description: 
      responses:
        200:
          description: ok
        401:
          description: unathorized
      security:
      - basic: []
     
     


        
            

